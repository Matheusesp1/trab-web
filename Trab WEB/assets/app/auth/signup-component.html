<h1>SIGN UP</h1>
<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" class="form-control"
                formControlName="firstNameTS">
        </div>
        <div class="form-group">
            <label for="lastName">SobreNome:</label>
            <input type="text" id="lastName" class="form-control"
                formControlName="lastNameTS">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control"
                formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="pass">Senha:</label>
            <input type="password" id="pass" class="form-control"
                formControlName="passwordTS">
        </div>
        <div class="form-group">
            <label for="check">Sexo:</label>
                <input type="radio" id="sexoM" value="Masculino" formControlName="sexoTS">
                    <span>Masculino</span>

                <input type="radio" id="sexoF" value="Feminino" formControlName="sexoTS">
                    <span>Feminino</span>
        </div>
        <button class="btn btn-primary" type="submit"
            >Cadastrar</button>
    </form>
</div>
<!-- [disabled]="!myForm.valid" -->
